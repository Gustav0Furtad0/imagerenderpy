<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Arquivo ZIP</title>
</head>
<body>
    <h1>Enviar Arquivo ZIP</h1>
    <form method="post" enctype="multipart/form-data" action="/enviar">
        <input type="file" name="arquivo" accept=".zip" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
